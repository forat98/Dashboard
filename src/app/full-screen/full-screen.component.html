<button
mat-icon-button=""
fullscreen="document"
class="mat-focus-indicator mat-tooltip-trigger hidden md:block mat-icon-button mat-button-base"
aria-describedby="cdk-describedby-message-1"
cdk-describedby-host="0"
>
<span class="mat-button-wrapper">
  <mat-icon
    role="img"
    class="mat-icon notranslate material-icons mat-icon-no-color"
    aria-hidden="true"
    data-mat-icon-type="font"
    (click)="openFullscreen();closeFullscreen()"
    >zoom_out_map</mat-icon
  ></span
>
<span
  matripple=""
  class="mat-ripple mat-button-ripple mat-button-ripple-round"
></span
><span class="mat-button-focus-overlay"></span>
</button>
